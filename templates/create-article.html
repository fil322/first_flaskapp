{% extends 'base.html' %}

{% block title %}
Create article
{% endblock %}

{% block body %}
     <div class="container">
        <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
              <h1 class="display-4 fw-normal">Create Article</h1>
              <form method="post">
                  <input type="text" name="title" id="title" class="container form-control" placeholder="Enter title"><br>
                  <textarea name="intro" id="intro" class="container form-control" placeholder="Enter announce"></textarea><br>
                  <textarea name="text" id="text" class="container form-control" placeholder="Enter text"></textarea><br>
                  <input type="submit" class="btn btn-success" value="Create">
              </form>
        </div>
     </div>
{% endblock %}
